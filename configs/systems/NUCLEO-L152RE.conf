#
# NUCLEO-L152RE用システムコンフィグレーション定義
#
# 2018.08.11
# Takashi SHUDO
#

@description STM NUCLEO-L152RE
@system NUCLEO-L152RE

STM32CUBE_HAL_ARCH	STM32L152xE

# アーキテクチャとシステム
ARCH	Cortex-M3
CPUNAME	STM32L152RET6
SYSTEM	NUCLEO-L152RE
CPU_CLOCK_HZ	24000000UL		# CPU動作クロック(MHz)

# カーネルデバイスドライバ
KERNEL_DRIVERS	systick usart
KERNEL_TIMER_DEVICE	cortexm_systick_device	# カーネルタイマデバイス
KERNEL_MESSAGEOUT_DEVICE	usart2_low_device
KERNEL_ERROUT_DEVICE	usart2_low_device	# エラー出力デバイス

RTC_RESOLUTION_IS_NOT_SEC

#KERNEL_ENABLE_CALLTRACE
#KERNEL_ENABLE_INTERRUPT_COUNT
