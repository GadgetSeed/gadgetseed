#
# NUCLEO-F411RE用システムコンフィグレーション定義
#
# 2015.08.12
# Takashi SHUDO
#
# @description STM NUCLEO-F411RE
# @system NUCLEO-F411RE
#

TARGET_SYSTEM_NUCLEO_F411RE
STM32CUBE_HAL_ARCH	STM32F411xE

# アーキテクチャとシステム
ARCH	Cortex-M4
CPUNAME	STM32F411RE
SYSTEM	NUCLEO-F411RE
CPU_CLOCK_HZ	96000000UL		# CPU動作クロック(MHz)

# カーネルデバイスドライバ
KERNEL_DRIVERS	systick usart
KERNEL_TIMER_DEVICE	cortexm_systick_device	# カーネルタイマデバイス
KERNEL_MESSAGEOUT_DEVICE	usart2_low_device
KERNEL_ERROUT_DEVICE	usart2_low_device	# エラー出力デバイス

RTC_RESOLUTION_IS_NOT_SEC
