TARGET_SYSTEM_32F469IDISCOVERY
STM32CUBE_HAL_ARCH	STM32F469xx

# アーキテクチャとシステム
ARCH	Cortex-M4
CPUNAME	STM32F469NIH6
SYSTEM	32F469IDISCOVERY
CPU_CLOCK_HZ	1800000000UL		# CPU動作クロック(MHz)

# カーネルデバイスドライバ
KERNEL_DRIVERS	systick usart
KERNEL_TIMER_DEVICE	cortexm_systick_device	# カーネルタイマデバイス
KERNEL_MESSAGEOUT_DEVICE	usart3_low_device	# カーネルメッセージ出力デバイス
KERNEL_ERROUT_DEVICE	usart3_low_device	# エラー出力デバイス

# グラフィック設定
GRAPHICS_COLOR_32BIT	# 32bits color
GRAPHICS_DISPLAY_WIDTH	800	# グラフィックス画面の幅
GRAPHICS_DISPLAY_HEIGHT	480	# グラフィックス画面の高さ

RTC_RESOLUTION_IS_NOT_SEC
