@description STM32H747I-DISCOVERY
@system 32H747IDISCOVERY

TARGET_SYSTEM_STM32H747IDISCOVERY
STM32CUBE_HAL_DIR	STM32CubeH7
STM32CUBE_HAL_ARCH	STM32H747xx

# アーキテクチャとシステム
ARCH	Cortex-M7
CPUNAME	STM32H747XIH6
SYSTEM	32H747IDISCOVERY
CPU_CLOCK_HZ	400000000UL		# CPU動作クロック(MHz)
#KERNEL_TIMER_INTERVAL_MSEC	1

# カーネルデバイスドライバ
KERNEL_DRIVERS	systick uart_h7
KERNEL_TIMER_DEVICE	cortexm_systick_device	# カーネルタイマデバイス
KERNEL_MESSAGEOUT_DEVICE	uart1_low_device	# カーネルメッセージ出力デバイス
KERNEL_ERROUT_DEVICE	uart1_low_device	# エラー出力デバイス
DEV_QSPI_MEMORYMAP

# グラフィック設定
GRAPHICS_COLOR_16BIT	# 16bits color
GRAPHICS_DISPLAY_WIDTH	800	# グラフィックス画面の幅
GRAPHICS_DISPLAY_HEIGHT	480	# グラフィックス画面の高さ

RTC_RESOLUTION_IS_NOT_SEC

ETHERDEV_HARDWARE_CHECKSUM	# ハードウェアチェックサム
ETHERDEV_DEFAULT_MACADDRESS 0x020000000747

KERNEL_MESSAGEOUT_LOG
MAX_LOGBUF_SIZE	(8*1024*1024)	# 8M
