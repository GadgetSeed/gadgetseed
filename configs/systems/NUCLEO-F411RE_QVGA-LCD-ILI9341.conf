#
# @description STM NUCLEO-F411RE + K60(QVGA LCD ILI9341)
# @system NUCLEO-F411RE_QVGA-LCD-ILI9341
#

+ systems/NUCLEO-F411RE.conf

DEV_ENABLE_LCD_ILI9341
GRAPHICS_COLOR_16BIT
GRAPHICS_DISPLAY_WIDTH	320	# グラフィックス画面の幅
GRAPHICS_DISPLAY_HEIGHT	240	# グラフィックス画面の高さ

DEV_ENABLE_TOUCHSENSOR
