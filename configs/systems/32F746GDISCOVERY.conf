@description STM 32F746GDISCOVERY
@system 32F746GDISCOVERY

TARGET_SYSTEM_STM32F746GDISCOVERY
STM32CUBE_HAL_DIR	STM32CubeF7
STM32CUBE_HAL_ARCH	STM32F746xx

# アーキテクチャとシステム
ARCH	Cortex-M7
CPUNAME	STM32F746NGH6
SYSTEM	32F746GDISCOVERY
CPU_CLOCK_HZ	1620000000UL		# CPU動作クロック(MHz)

# カーネルデバイスドライバ
KERNEL_DRIVERS	systick uart
KERNEL_TIMER_DEVICE	cortexm_systick_device	# カーネルタイマデバイス
KERNEL_MESSAGEOUT_DEVICE	uart1_low_device	# カーネルメッセージ出力デバイス
KERNEL_ERROUT_DEVICE	uart1_low_device	# エラー出力デバイス
DEV_QSPI_MEMORYMAP

# グラフィック設定
GRAPHICS_COLOR_16BIT	# 16bits color
GRAPHICS_DISPLAY_WIDTH	480	# グラフィックス画面の幅
GRAPHICS_DISPLAY_HEIGHT	272	# グラフィックス画面の高さ

RTC_RESOLUTION_IS_NOT_SEC

ETHERDEV_HARDWARE_CHECKSUM	# ハードウェアチェックサム
ETHERDEV_DEFAULT_MACADDRESS 0x020000000746

KERNEL_MESSAGEOUT_LOG
MAX_LOGBUF_SIZE	(2*1024*1024)	# 2M
